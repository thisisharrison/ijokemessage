name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
          with:
            node-version: '12.x'
      - name: yarn install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
      - name: test
        run: yarn test
